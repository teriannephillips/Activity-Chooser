<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physical Activity Chooser</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<header>
    <h1>Physical Activity Chooser</h1>
</header>

<body>
    <h2>Choose your options</h2>

        <p>Please select your season:</p>
        <input type="radio" id="winter" name="season" value="Winter">
        <label for="winter">Winter</label><br>
        <input type="radio" id="summer" name="season" value="Summer">
        <label for="summer">Summer</label><br>
        <input type="radio" id="both" name="season" value="Both">
        <label for="both">Both</label>
        <br><br>
        <p>Please select your location:</p>
        <input type="radio" id="indoor" name="location" value="Indoor">
        <label for="indoor">Indoor</label><br>
        <input type="radio" id="outdoor" name="location" value="Outdoor">
        <label for="outdoor">Outdoor</label><br>
        <br><br>
        <button id="btn">Show Selected Options</button>
    <div id="tableContainer"></div>
    <script src="./assets/script/script.js"></script>
</body>

</html>
